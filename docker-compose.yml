# (para desenvolvimento local)
version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - '5678:5678'
    environment:
      # üîê AUTENTICA√á√ÉO (igual ao Railway)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123

      # üîë ENCRYPTION (importante para desenvolvimento)
      - N8N_ENCRYPTION_KEY=LOCAL_DEV_KEY_12345_abcdef123456789012345678901234567890

      # üåê HOST LOCAL
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/

      # üóÑÔ∏è DATABASE (vari√°veis individuais como Railway)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n123

      # üåç TIMEZONE
      - TZ=America/Sao_Paulo

      # ‚ö° TASK RUNNERS (mesma config Railway)
      - N8N_RUNNERS_ENABLED=true

      # üìù LOGS
      - N8N_LOG_LEVEL=info

    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  n8n_data:
  postgres_data:
